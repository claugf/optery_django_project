{% extends 'base.html' %}

{% block content %}
<h1>All Posts</h1>
{% for post in posts %}
<div class="card">
    <div class="card-body">
        <h4 class="card-title">{{ post.title }}</h4>
        <h6 class="card-subtitle mb-2 text-muted">{{ post.author.username }}</h6>
        <p class="card-text">{{ post.content }}</p>
        <a href="#" class="card-link">Link</a>
    </div>
</div>
{% endfor %}
{% endblock %}
