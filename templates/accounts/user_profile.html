{% extends 'base.html' %}

{% block content %}
<div class="user_profile" style="padding-top: 2rem;">
    <div class="card border-primary mb-3 center">
        <div class="card-header">
            <h2>User's Profile</h2>
        </div>
        <div class="card-body">
            <h4 class="card-title">Username:</h4>
            <p class="card-text">{{ user.username }}</p>
        </div>
        <div class="card-body">
            <h4 class="card-title">Email:</h4>
            <p class="card-text">{{ user.email }}</p>
        </div>
        <div class="card-body">
            <h4 class="card-title">Date Joined:</h4>
            <p class="card-text">{{ user.date_joined }}</p>
        </div>
        <div class="card-body">
            <h4 class="card-title">Last Login:</h4>
            <p class="card-text">{{ user.last_login }}</p>
        </div>
    </div>
</div>
{% endblock %}
