<!-- Loading static files (images) -->
{% load static %}

<style>
</style>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        {% if user.is_authenticated %}
        <a href="{% url 'social:posts' %}"><img src="{% static 'img/logo.png' %}"
                style="padding-right:1rem; padding-left:3rem"></a>
        {% else %}
        <a href="{% url 'accounts:index' %}"><img src="{% static 'img/logo.png' %}"
                style="padding-right:1rem; padding-left:3rem"></a>
        {% endif %}
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <h1 style="padding-right: 5rem;color: steelblue;">Optery Connect</h1>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-item nav-link" href="{% url 'social:posts' %}">Posts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" href="{% url 'accounts:user_profile' request.user %}">Profile</a>
                </li>
                <form class="d-flex" method="get" action="{% url 'social:search' %}" style="margin-left: 3rem;">
                    <input class="form-control me-sm-2" type="search" name="q" placeholder="Search...">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit"><i class="fa fa-search"></i></button>
                </form>
                {% endif %}
            </div>
        </div>
        {% if user.is_authenticated %}
        <span class="hello-msg">Hello, {{request.user}}!</span>
        <span><a class="hello-msg m2" href="{% url 'accounts:logout' %}">Logout</a></span>
        {% endif %}
    </div>
</nav>
